<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Intelligence Detail</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/intelligence_table.css">

    <style>
        /* 针对独立页面的额外布局样式 */
        body { background-color: #f8f9fa; }
        .standalone-container {
            max-width: 1000px;
            margin: 30px auto;
            background: white;
            padding: 25px 35px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.08);
        }
        footer { margin-top: 40px; border-top: 1px solid #eee; padding: 20px 0; font-size: 0.9rem; color: #6c757d; }
    </style>
</head>
<body>
    <div class="standalone-container">
        <div class="mb-4">
            <a href="/intelligences" class="text-decoration-none"><i class="bi bi-arrow-left"></i> Back to List</a>
        </div>

        <div id="standalone-article-body">
            <div class="text-center text-muted py-5"><i class="bi bi-arrow-repeat article-spinner fs-3"></i><br>Loading...</div>
        </div>
    </div>

    <div class="container pb-4">
        <footer>
            <div class="d-flex justify-content-between align-items-center">
                <div>
                    <div><i class="bi bi-cpu"></i> Intelligence Integration System</div>
                    <div class="mt-1 text-muted">© 2025 All rights reserved</div>
                </div>
                <div class="text-end">
                    <div class="fw-bold">SleepySoft</div>
                    <div class="text-muted">Turning data into insight</div>
                </div>
            </div>
        </footer>
    </div>

    <div id="standalone-toast-container" class="article-toast-container"></div>

    <script src="/static/js/article_detail_renderer.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            const uuid = '{{ uuid }}'; // Jinja2 注入
            const container = document.getElementById('standalone-article-body');

            try {
                const resp = await fetch(`/api/intelligence/${encodeURIComponent(uuid)}`);
                if (!resp.ok) throw new Error(`HTTP ${resp.status}`);
                const payload = await resp.json();
                const article = payload?.data || payload;

                // 1. 渲染 HTML
                container.innerHTML = ArticleDetailRenderer.generateHTML(article);
                document.title = article?.EVENT_TITLE || 'Intelligence Detail';

                // 2. 绑定评分事件
                ArticleDetailRenderer.bindEvents(container, uuid, 'standalone-toast-container');

            } catch (err) {
                container.innerHTML = `<div class="alert alert-danger">Failed to load: ${err.message}</div>`;
            }
        });
    </script>
</body>
</html>
