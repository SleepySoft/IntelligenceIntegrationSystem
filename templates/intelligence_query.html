<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Intelligence Query</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/intelligence_table.css">
</head>
<body>
    <div class="container py-4">
        <div class="card">
            <div class="card-header bg-primary text-white">
                <h2>Intelligence Query Form</h2>
            </div>
            <div class="card-body">
                <ul class="nav nav-tabs" id="search-mode-tabs" role="tablist">
                  <li class="nav-item" role="presentation">
                    <button class="nav-link active"
                            id="mongo-tab"
                            data-bs-toggle="tab"
                            data-bs-target="#mongo-pane"
                            type="button" role="tab"
                            aria-controls="mongo-pane"
                            aria-selected="true"
                            data-mode="mongo">
                      <i class="bi bi-filter"></i> Nosql Search (Mongo)
                    </button>
                  </li>
                  <li class="nav-item" role="presentation">
                    <button class="nav-link"
                            id="vector-tab"
                            data-bs-toggle="tab"
                            data-bs-target="#vector-pane"
                            type="button" role="tab"
                            aria-controls="vector-pane"
                            aria-selected="false"
                            data-mode="vector">
                      <i class="bi bi-search"></i> Vector Search (Vector)
                    </button>
                  </li>
                </ul>

                <form id="search-form">
                    <div class="tab-content pt-3" id="search-tab-content">

                        <div class="tab-pane fade show active" id="mongo-pane" role="tabpanel" aria-labelledby="mongo-tab">
                            <div class="row g-3">
                                <div class="col-md-6">
                                    <label for="start_time" class="form-label">Start Time (UTC)</label>
                                    <input type="datetime-local" class="form-control" id="start_time" name="start_time">
                                </div>
                                <div class="col-md-6">
                                    <label for="end_time" class="form-label">End Time (UTC)</label>
                                    <input type="datetime-local" class="form-control" id="end_time" name="end_time">
                                </div>
                                <div class="col-md-4">
                                    <label for="locations" class="form-label">Locations</label>
                                    <input type="text" class="form-control" id="locations" name="locations" placeholder="Comma-separated">
                                </div>
                                <div class="col-md-4">
                                    <label for="peoples" class="form-label">Peoples</label>
                                    <input type="text" class="form-control" id="peoples" name="peoples" placeholder="Comma-separated">
                                </div>
                                <div class="col-md-4">
                                    <label for="organizations" class="form-label">Organizations</label>
                                    <input type="text" class="form-control" id="organizations" name="organizations" placeholder="Comma-separated">
                                </div>
                            </div>
                        </div>

                        <div class="tab-pane fade" id="vector-pane" role="tabpanel" aria-labelledby="vector-tab">
                            <div class="mb-3">
                                <label for="keywords" class="form-label">Keywords</label>
                                <textarea class="form-control" id="keywords" name="keywords" rows="3" placeholder="Enter search keywords..."></textarea>
                            </div>
                            <div class="row">
                                <div class="col-md-4">
                                    <label for="score_threshold" class="form-label">Score Threshold (0-1)</label>
                                    <input type="number" class="form-control" id="score_threshold" name="score_threshold" min="0" max="1" step="0.1" value="0.5">
                                </div>
                                <div class="col-md-4 d-flex align-items-end">
                                    <div class="form-check form-switch">
                                        <input class="form-check-input" type="checkbox" role="switch" id="in_summary" name="in_summary" checked>
                                        <label class="form-check-label" for="in_summary">Search in Summary</label>
                                    </div>
                                </div>
                                <div class="col-md-4 d-flex align-items-end">
                                    <div class="form-check form-switch">
                                        <input class="form-check-input" type="checkbox" role="switch" id="in_fulltext" name="in_fulltext">
                                        <label class="form-check-label" for="in_fulltext">Search in Full-text</label>
                                    </div>
                                </div>
                            </div>
                        </div>

                    </div>

                    <div class="row g-3 mt-3 border-top pt-3">
                        <div class="col-md-3">
                            <label for="per_page" class="form-label">Results per page</label>
                            <select class="form-select" id="per_page" name="per_page">
                                <option value="10" selected>10</option>
                                <option value="20">20</option>
                                <option value="50">50</option>
                            </select>
                        </div>
                        <div class="col-md-9 d-flex align-items-end">
                            <button type="submit" class="btn btn-primary" id="search-button">
                                <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true" style="display: none;"></span>
                                Search
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>

        <div id="results-container" class="mt-4" style="display: none;">
            <div class="results-header">
                <h3>Query Results</h3>
                <p class="mb-0">Showing <span id="results-count">0</span> of <span id="results-total">0</span> records</p>
            </div>

            <div id="article-list-content">
                </div>

            <nav aria-label="Page navigation" id="pagination-container">
                </nav>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/static/js/intelligence_table.js"></script>
</body>
</html>
